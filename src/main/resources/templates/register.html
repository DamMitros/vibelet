<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vibelet - Register</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            'head': ['"Archivo Black"', 'sans-serif'],
                            'mono': ['"Space Mono"', 'monospace'],
                        },
                        colors: { 'acid-green': '#23A094', 'acid-blue': '#90E0FF' },
                        boxShadow: { 'neo': '8px 8px 0px 0px #121212' }
                    }
                }
            }
        </script>
        <style>
            body { background-color: #23A094; background-image: radial-gradient(#000 2px, transparent 2px); background-size: 30px 30px; }
        </style>
    </head>
    <body class="h-screen flex items-center justify-center p-4">

    <div class="bg-white border-[4px] border-black p-8 w-full max-w-md shadow-neo relative">
        <div class="absolute -top-6 -right-6 bg-acid-blue border-[4px] border-black p-2 font-head text-xl shadow-[4px_4px_0px_0px_#000] rotate-3">
            JOIN_US
        </div>

        <h1 class="font-head text-5xl mb-8 text-center">SIGN UP</h1>

        <div th:if="${error}" class="bg-red-500 text-white border-[3px] border-black p-2 mb-4 font-mono font-bold text-center" th:text="${error}">
            ERROR
        </div>

        <form th:action="@{/templates/register}" th:object="${registerRequest}" method="post" class="space-y-4">
            <div>
                <label class="block font-mono font-bold mb-1 uppercase">Username</label>
                <input type="text" th:field="*{username}" class="w-full border-[3px] border-black p-3 font-mono focus:bg-acid-blue focus:outline-none transition">
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-600 font-bold font-mono text-xs mt-1">Error</p>
            </div>
            <div>
                <label class="block font-mono font-bold mb-1 uppercase">Email</label>
                <input type="email" th:field="*{email}" class="w-full border-[3px] border-black p-3 font-mono focus:bg-acid-blue focus:outline-none transition">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 font-bold font-mono text-xs mt-1">Error</p>
            </div>
            <div>
                <label class="block font-mono font-bold mb-1 uppercase">Password</label>
                <input type="password" th:field="*{password}" class="w-full border-[3px] border-black p-3 font-mono focus:bg-acid-blue focus:outline-none transition">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 font-bold font-mono text-xs mt-1">Error</p>
            </div>

            <button type="submit" class="w-full bg-black text-white font-head text-2xl py-4 hover:bg-white hover:text-black border-[3px] border-black transition shadow-[4px_4px_0px_0px_#000] active:translate-x-1 active:translate-y-1 active:shadow-none mt-6">
                CREATE ACCOUNT
            </button>
        </form>

        <div class="mt-6 text-center font-mono text-sm font-bold">
            GOT ACCOUNT? <a th:href="@{/templates/login}" class="underline decoration-4 decoration-acid-yellow hover:bg-acid-yellow px-1">LOGIN</a>
        </div>
    </div>

    </body>
</html>
